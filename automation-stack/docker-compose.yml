services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8n_local_pw
      POSTGRES_DB: n8n
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      NODE_ENV: production
      GENERIC_TIMEZONE: "Africa/Lagos"

      # Important: set encryption key once and keep it stable
      N8N_ENCRYPTION_KEY: "REDACTED"

      # Postgres
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: n8n_local_pw
    volumes:
      - ./n8n_data:/home/node/.n8n
    depends_on:
      - postgres

  flowise:
    image: flowiseai/flowise:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
    volumes:
      - ./flowise_data:/root/.flowise
